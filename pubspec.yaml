name: flutter_web_site
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_icons: ^1.1.0
  shimmer: ^1.1.1
  google_fonts: ^4.0.3
  dio: ^5.0.3
  flutter_mobx: ^2.0.6+5
  mobx: ^2.1.4
  flutter_modular: ^1.1.2
  flutter:
    sdk: flutter


dev_dependencies:
  mockito: ^5.3.2
  mobx_codegen: ^2.1.1
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

scripts:
  mobx:watch: 'flutter pub run build_runner watch --delete-conflicting-outputs'
  mobx:build: 'flutter pub run build_runner build --delete-conflicting-outputs'